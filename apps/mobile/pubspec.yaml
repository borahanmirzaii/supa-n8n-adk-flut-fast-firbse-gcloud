name: aip_mobile
description: AIP Mobile Application
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5

  # UI & Utils
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.4.1

  # HTTP & Storage
  dio: ^5.7.0
  dio_smart_retry: ^4.1.0
  shared_preferences: ^2.3.2

  # Navigation
  go_router: ^14.6.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.1.3
  firebase_analytics: ^11.3.3

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.5

  # Utilities
  logger: ^2.4.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1

  # Optional
  easy_localization: ^3.0.7
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

  # Code Quality
  very_good_analysis: ^6.0.0

  # HTTP Testing
  dio_test: ^1.0.0

flutter:
  uses-material-design: true

