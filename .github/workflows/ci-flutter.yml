name: Flutter CI

on:
  push:
    branches: [main]
    paths:
      - "apps/mobile/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/mobile/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.38.x"

      - name: Flutter pub get
        working-directory: apps/mobile
        run: flutter pub get

      - name: Analyze
        working-directory: apps/mobile
        run: flutter analyze

      - name: Test
        working-directory: apps/mobile
        run: flutter test

      - name: Build APK
        working-directory: apps/mobile
        run: flutter build apk --release

