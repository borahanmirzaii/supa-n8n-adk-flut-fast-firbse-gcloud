name: Deploy Agents to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - "apps/agents/**"
      - "infra/cloud-run/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.x"

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/aip-agents:latest -f infra/cloud-run/Dockerfile .

      - name: Push to Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/aip-agents:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy aip-agents \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/aip-agents:latest \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --memory=2Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=10

